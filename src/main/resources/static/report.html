<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <title>销售报表</title>        <!-- 引入样式 -->        <link rel="stylesheet" href="elementui/index.css">        <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="css/shop-page.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>销售报表</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-button class="butT" type="danger" @click="toExit()">登出</el-button>                        <el-button type="primary" class="butT" @click="toBack()">返回</el-button>                    </div>                    <h3>销售统计报表及销售状态</h3>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="name" label="商品名称" align="center"></el-table-column>                        <el-table-column prop="price" label="商品价格" align="center"></el-table-column>                        <el-table-column prop="count" label="库存数量" align="center"></el-table-column>                        <el-table-column prop="sell_count" label="销售数量" align="center"></el-table-column>                        <el-table-column prop="sell_amount" label="销售额" align="center"></el-table-column>                        <el-table-column prop="cart_sell_count" label="浏览量" align="center"></el-table-column>                    </el-table>                    <h3>用户浏览记录</h3><!--                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>--><!--                        <el-table-column type="index" align="center" label="序号"></el-table-column>--><!--                        <el-table-column prop="name" label="用户名" align="center"></el-table-column>--><!--                        <el-table-column prop="price" label="邮箱" align="center"></el-table-column>--><!--                        <el-table-column prop="count" label="余额" align="center"></el-table-column>--><!--                        <el-table-column prop="sell_count" label="销售数量" align="center"></el-table-column>--><!--                        <el-table-column prop="sell_amount" label="销售额" align="center"></el-table-column>--><!--                        <el-table-column prop="cart_sell_count" label="浏览量" align="center"></el-table-column>--><!--                    </el-table>-->                    <h3>用户购买记录</h3>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="vue.js"></script>    <script src="elementui/index.js"></script>    <script type="text/javascript" src="js/jquery.min.js"></script>    <script src="axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{				dataList: [],//当前页要展示的分页列表数据            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                //主页列表查询                getAll() {                    axios.get("/order/all").then((res)=>{                        this.dataList = res.data.data;                    })                },                toBack() {                    window.location.href = 'admin.html';                },                toExit() {                    window.location.href = 'login.html';                },            }        })    </script></html>
