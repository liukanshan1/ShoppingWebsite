<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <title>商品管理</title>        <!-- 引入样式 -->        <link rel="stylesheet" href="elementui/index.css">        <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="css/shop-page.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>商品管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-button class="butT" type="danger" @click="toExit()">登出</el-button>                        <el-button type="primary" class="butT" @click="openSave()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="name" label="商品名称" align="center"></el-table-column>                        <el-table-column prop="price" label="商品价格" align="center"></el-table-column>                        <el-table-column prop="count" label="库存数量" align="center"></el-table-column>                        <el-table-column prop="imgPath" label="商品图片" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="modify_item(scope.row)">编辑</el-button>                                <el-button size="mini" type="danger" @click="delete_item(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增商品" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="商品名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="商品价格">                                            <el-input v-model="formData.price"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="库存数量">                                            <el-input v-model="formData.count"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="商品图片" prop="type">                                            <el-input v-model="formData.imgPath"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="saveBook()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="vue.js"></script>    <script src="elementui/index.js"></script>    <script type="text/javascript" src="js/jquery.min.js"></script>    <script src="axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                shopname:'',				dataList: [],//当前页要展示的分页列表数据                formData: {},//表单数据                dialogFormVisible: false,//增加表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                pagination: {},//分页模型数据，暂时弃用            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                // 重置表单                resetForm() {                    //清空输入框                    this.formData = {};                },                // 弹出添加窗口                openSave() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //添加                saveBook () {                    axios.post("/item", this.formData).then((res)=>{                        this.dialogFormVisible = false;                        this.getAll();                    });                },                //编辑                modify_item (item) {                    this.dialogFormVisible = true;                    this.formData = item;                },                //删除                delete_item(item) {                    axios.delete("/item", { data: item }).then((res)=>{                        this.getAll();                    });                },                //主页列表查询                getAll() {                    axios.get("/item").then((res)=>{                        this.dataList = res.data.data;                    })                },                toExit() {                    window.location.href = 'login.html';                },            }        })    </script></html>
