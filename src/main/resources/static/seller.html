<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="myFunction()">点击我弹出输入框</button>

<script>
    function myFunction() {
        var userInput = prompt("请输入一些内容：");
        if (userInput != null) {
            // 在这里可以处理用户输入的内容
            alert("你输入了：" + userInput);
        }
    }
</script>

</body>
</html>
